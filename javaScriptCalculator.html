<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      var a,b,result;
      function setValues()
      {
      a = Number(document.getElementById("a").value)
      b = Number(document.getElementById("b").value)
    }
    function sum()
    {
      setValues();
      result = a + b;
      alert("the sum is equal to " + result);
    }
    function dif()
    {
      setValues();
      result = a - b;
      alert("the difference is equal to " + result);
    }
    function mult()
    {
      setValues();
      result = a * b;
      alert("the product is equal to " + result);
    }
    function div()
    {
      setValues();
      result = a / b;
      alert("the quotient is equal to " + result);
    }
    </script>
    <title></title>
  </head>
  <body>
    <div >
      <input type="text" id="a"/>
      <input type="text" id="b"/>
      <input type="button" onclick="sum()" value="sum"/>
      <input type="button" onclick="dif()" value="dif"/>
      <input type="button" onclick="mult()" value="mult"/>
      <input type="button" onclick="div()" value="div"/>
    </div>
  </body>
</html>
